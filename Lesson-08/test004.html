        const runTimer=()=>{
            let str=(hour>=12) ?"PM" :"AM";
            let displayhour=(hour>12) ? hour-12: hour;

            if(sec==0){
                sec=59;
                if(min==0){
                    min=59;
                    hour--;

                    min--;
                }
            }else{
                sec--;
